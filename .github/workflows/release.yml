name: Release

on:
  workflow_dispatch:
    inputs:
      zip_name:
        description: "Name of the output zip file (without extension)"
        required: true
        default: "games_and_worlds"

jobs:
  zip_folders:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create a folder to hold the content
      run: mkdir -p output

    - name: Copy folders to output directory
      run: |
        cp -r games output/
        cp -r worlds output/

    - name: Zip the folders
      run: |
        cd output
        zip -r "${{ github.event.inputs.zip_name }}.zip" FNaFBAPReleaseBuild

    - name: Upload zip artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ github.event.inputs.zip_name }}
        path: output/${{ github.event.inputs.zip_name }}.zip
